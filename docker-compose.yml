version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # On met une fausse DATABASE_URL pour que le code ne plante pas
      - DATABASE_URL=postgresql://fake:fake@localhost:5432/fake

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend