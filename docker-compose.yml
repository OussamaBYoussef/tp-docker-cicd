version: "3.3"

services:
  backend:
    build: ./backend
    container_name: tp-backend
    ports:
      - "3000:3000"               # Hôte:Conteneur (Backend accessible sur localhost:3000)
    networks:
      - webnet
    depends_on:
      - db                      # Backend depends on database
    environment:
      - DB_HOST=db              # Database service name for connection
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_NAME=mydb

  frontend:
    build: ./frontend
    container_name: tp-frontend
    ports:
      - "8080:80"               # Frontend accessible sur localhost:8080
    depends_on:
      - backend
    networks:
      - webnet

  db:
    build: ./database          # Build from database/Dockerfile
    container_name: tp-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydb
    volumes:
      - db-data:/var/lib/postgresql/data  # Persistent storage
    networks:
      - webnet
    ports:
      - "5432:5432"             # Optional: Expose DB port for local access

networks:
  webnet:                        # Réseau bridge personnalisé pour communication

volumes:
  db-data:                      # Named volume for database persistence
