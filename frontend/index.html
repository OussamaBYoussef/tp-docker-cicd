<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TP CI/CD – Oussama</title>
  <style>
    body { font-family: system-ui; background: #111; color: #0f0; text-align: center; padding: 50px; }
    pre { background: #000; padding: 20px; margin: 20px auto; max-width: 800px; border: 2px solid #0f0; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>TP CI/CD COMPLÉTÉ !</h1>
  <h2>/api</h2>
  <pre id="api">Chargement...</pre>
  <h2>/db</h2>
  <pre id="db">Chargement...</pre>

  <script>
    const url = 'https://tp-docker-cicd-2.onrender.com';

    fetch(url + '/api').then(r => r.json()).then(d => {
      document.getElementById('api').textContent = JSON.stringify(d, null, 2);
    }).catch(e => document.getElementById('api').textContent = 'ERREUR API : ' + e);

    fetch(url + '/db').then(r => r.json()).then(d => {
      document.getElementById('db').textContent = JSON.stringify(d, null, 2);
    }).catch(e => document.getElementById('db').textContent = 'ERREUR DB : ' + e);
  </script>
</body>
</html>
