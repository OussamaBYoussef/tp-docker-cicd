<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend - TP Docker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TP Docker Avanc√©</h1>
    <h2>Frontend Statique</h2>
    <div id="api-response">Loading API data...</div>
    <div id="db-response">Loading Database data...</div>
  </div>

  <script>
    async function fetchData() {
      try {
        // Fetch API status
        const apiResponse = await fetch('http://localhost:3000/api');
        if (!apiResponse.ok) throw new Error('API request failed');
        const apiData = await apiResponse.json();
        document.getElementById('api-response').innerText = JSON.stringify(apiData, null, 2);

        // Fetch database data
        const dbResponse = await fetch('http://localhost:3000/db');
        if (!dbResponse.ok) throw new Error('Database request failed');
        const dbData = await dbResponse.json();
        document.getElementById('db-response').innerText = JSON.stringify(dbData, null, 2);
      } catch (error) {
        document.getElementById('api-response').innerText = `Error: ${error.message}`;
        document.getElementById('db-response').innerText = `Error: ${error.message}`;
      }
    }
    setTimeout(fetchData, 1000);
  </script>
</body>
</html>
